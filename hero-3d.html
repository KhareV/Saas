<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero 3D Canvas - Fluid Glass Effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #hero-3d-canvas {
        width: 100vw;
        height: 100vh;
      }
      .info {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div id="hero-3d-canvas"></div>
    <div class="info">
      Move your mouse to interact with the fluid glass lens effect
    </div>
    <script type="module" src="/src/main-simple.jsx"></script>
  </body>
</html>
